<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlgoMinds | charting</title>
  <script src="/static/charting_library/charting_library.standalone.js"></script>
  <script src="/static/datafeeds/udf/dist/bundle.js"></script>
  <link rel="stylesheet" href="/static/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <!-- jQuery + Select2 JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<style>
  body {
    background: none;
    height: 100%;
    overflow: hidden;
    width: 100%;
    font-family: 'Roboto', sans-serif;
  }

  .chart_container {
    width: 100%;
    height: 85vh;
    /* position: relative; */
  }

  .partition-bar {
    width: 100%;
    height: 10px;
    background-color: var(--lighter-color);
  }
</style>

<body>
  {% include "navbar.html" %}
  <div class="partition-bar"></div>
  <div id="chartContainer" class="chart_container"></div>
  <div class="partition-bar"></div>

  <script>
    new TradingView.widget({
      container: 'chartContainer',
      locale: 'en',
      library_path: '/static/charting_library/',
      datafeed: new Datafeeds.UDFCompatibleDatafeed('/chart'),
      symbol: 'CPHL',
      interval: '1D',
      width: '100%',
      height: '100%',
      debug: true
    });

  </script>
</body>
<script src="/static/script.js"></script>

</html>
